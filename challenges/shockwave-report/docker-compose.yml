version: '3.3'

services:
  shockwave-report:
    build: .
    image: scl-challenge-shockwave-report  # name of the built image
    container_name: scl-challenge-shockwave-report
    stop_grace_period: 0s
    platform: linux/amd64
    networks:
      playground-net:
        ipv4_address: 172.20.0.39
    healthcheck:
      test: ["CMD", "python", "-c", "'import requests; response = requests.get(\"http://localhost/\"); assert response.status_code == 200'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  playground-net:
    external: true