version: '3.3'

services:
  what-is-that-noise:
    build: .
    image: scl-challenge-what-is-that-noise  # name of the built image
    container_name: scl-challenge-what-is-that-noise
    stop_grace_period: 0s
    networks:
      playground-net:
        ipv4_address: 172.20.0.35
    healthcheck:
      test: ["CMD", "python", "-c", "'assert True'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  playground-net:
    external: true