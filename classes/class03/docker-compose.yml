version: '3.3'

services:
  class-03-ssh:
    build: ssh/
    stop_grace_period: 0s
    container_name: scl-class-03-ssh
    networks:
      playground-net:
        ipv4_address: 172.20.0.90

  class-03-apache:
    build: apache/
    stop_grace_period: 0s
    container_name: scl-class-03-apache
    networks:
      playground-net:
        ipv4_address: 172.20.0.95

networks:
  playground-net:
    external: true