version: '3.3'

services:
  class-03-ssh:
    build: ssh/
    image: scl-class-03-ssh  # name of the built image
    container_name: scl-class-03-ssh
    stop_grace_period: 0s
    networks:
      playground-net:
        ipv4_address: 172.20.0.90

  class-03-apache:
    build: apache/
    image: scl-class-03-apache  # name of the built image
    container_name: scl-class-03-apache
    stop_grace_period: 0s
    networks:
      playground-net:
        ipv4_address: 172.20.0.95

networks:
  playground-net:
    external: true