# AIDE configuration â€” restricted to /var
# Minimal version for Ubuntu or Docker environments

# Database configuration
database_in=file:/var/lib/aide/aide.db
database_out=file:/var/lib/aide/aide.db.new
gzip_dbout=yes

# Reporting options
report_summarize_changes=yes
report_grouped=yes
report_ignore_e2fsattrs=VNIE

# Hash and attribute groups
Checksums = H
database_attrs = Checksums

OwnerMode = p+u+g+ftype
Size = s+b
InodeData = OwnerMode+n+i+Size+l+X
StaticFile = m+c+Checksums
Full = InodeData+StaticFile
VarFile = OwnerMode+n+l+X
VarDir = OwnerMode+n+i+X

# Define what to check: everything under /var
/var Full

